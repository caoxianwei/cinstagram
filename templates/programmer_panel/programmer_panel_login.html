{% extends 'base.html' %}

{% block css_links %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/programmer_panel/programmer_panel_login.css') }}" />
{% endblock %}

{% block content %}

<div id="programmer_login_container">


  {% if data.invalid_credentials == True %}
    <h1 style="color:red;">Wrong credentials!</h1>
  {% endif %}

  <!--
  {% if data.empty_credentials == True %}
    <h1 style="color:red;">You cannot enter empty input</h1>
  {% endif %}
  -->

  <h1>Programmer Panel Login</h1>

  <!-- Login Form -->
  <div id="programmer_login_form">
    <form action="{{ url_for('programmer_panel.programmer_panel_login') }}" method="POST">
        <input type="text" placeholder="username" name="username" />
        <input type="password" placeholder="password" name="password" />
        <input type="password" placeholder="key" name="key" />
        <input type="submit" value="login" name="submit_button" id="login_submit_button" />
    </form>
  </div>


</div>
{% endblock %}
