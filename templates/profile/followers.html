{% extends 'base.html' %}
{% load static %}

{% block specific_css_links %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile/profile.css' %}" />
{% endblock %}


{% block content %}
<div class="followers-likers-container">

  <!-- top banner -->
  <div class="followers-likers-top-header-banner">
    <h2>Followers</h2>
  </div>

  <!-- user cells -->

  <div class="user-cell">
      <div class="followers-likers-user-cell-profile-photo" style="background-image: url('{% static 'branding/profile_photo.jpg' %}');"></div>
      <a href="">
      <h3>Joe Smith</h3>
      <h3 class="follower-likers-username">@username</h3>
      </a>
      <form>
          <input type="submit" value="Follow"/>
      </form>
  </div>

  <div class="followers-likers-load-more-button">
      <form>
          <button type="submit"><span class="fa fa-plus"></span></button>
      </form>
  </div>

</div><!-- e/content container -->
{% endblock %}
