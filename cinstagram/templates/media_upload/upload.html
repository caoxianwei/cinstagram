{% extends 'base.html' %}

{% block specific_css_links %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/upload/upload.css') }}" />
{% endblock %}

{% block content %}
<div class="upload-content-card">

  <form class="upload-content-form" method="POST" action="{{ url_for('media_upload.upload_page') }}" enctype="multipart/form-data" >
    <!-- + upload button -->
    <input type="file" name="upload_file" id="upload_file" class="upload_file"  />
    <label for="upload_file" class="upload-file-label"><span class="fa fa-plus"></span></label>
    <br />
    <br />

    <!-- photo preview with filter slection -->
    <div class="photo-preview" style="background-image: url('{{ url_for('static', filename='branding/profile_photo.jpg') }}');"></div>

    <div class="filters">
      <div class="filtered-photo-preview" style="background-image: url('{{ url_for('static', filename='branding/profile_photo.jpg') }}');"></div>
      <div class="filtered-photo-preview" style="background-image: url('{{ url_for('static', filename='branding/profile_photo.jpg') }}');"></div>
      <div class="filtered-photo-preview" style="background-image: url('{{ url_for('static', filename='branding/profile_photo.jpg') }}');"></div>
      <div class="filtered-photo-preview" style="background-image: url('{{ url_for('static', filename='branding/profile_photo.jpg') }}');"></div>
    </div>

    <!-- caption, tag, location info -->
    <textarea name="caption" placeholder="Write a caption ..."></textarea>
    <input name="location" type="text" placeholder="Add a location" class="location_input" />

    <!-- publish part -->
    <div class="upload-form-footer">
      <input type="submit" value="Publish" class="submit_post_button" name="media_upload_submit_btn" />
    </div>

  </form>

</div>
{% endblock %}
