{% extends 'base.html' %}

{% block specific_css_links %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/explore/explore.css') }}" />

<style>

  .explore-grid-view-post-cell {
    background-color: black;
    height: 260px;
    width: 260px;
    display: inline-block;
    margin-right: 15px;
    margin-left: 15px;
    margin-bottom: 30px;
    vertical-align: top;

    -webkit-box-shadow: 0px 0px 13px 0px rgba(0,0,0,0.75);
    -moz-box-shadow: 0px 0px 13px 0px rgba(0,0,0,0.75);
    box-shadow: 0px 0px 13px 0px rgba(0,0,0,0.75);

    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;
    background-image: url("{{ url_for('static', filename='branding/profile_photo.jpg') }}");
  }

</style>
{% endblock %}

{% block content %}
<!-- expolore container -->
<div class="explore-container">

  <!-- grid view -->

    <div class="explore-grid-view-post-cell">
      <a href=" {{ url_for('profile.profile_post_page') }}">
      <div class="explore-post-cell-link-container">

</div>
